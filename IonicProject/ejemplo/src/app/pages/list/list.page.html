<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <app-floating-menu></app-floating-menu>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="presentActionSheet(note.id)">
      <ion-avatar slot="start">
        <img [src]="note.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{note.title}}</h2>
        <h3>{{note.createDate | date}}</h3>
        <p>{{note.content}}</p>
      </ion-label>
    </ion-item>
